<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script defer src="./src/index.js"></script>
    <title>Weather unsaved</title>
  </head>
  <body>
    <main>
      <!-- primary box -->

      <section class="all-container displayFlex">
        <!-- search box -->

        <section class="weather-top displayFlex">
          <div class="search-container displayFlex">
            <input
              id="searchBar"
              placeholder="Search. . ."
              value=""
              maxlength="45"
              autocomplete="off"
            />
          </div>
        </section>

        <!-- weather forecast -->

        <section class="weather-mid displayFlex">
          <div class="icon-container">
            <img id="icon" alt="icon" src="" />
          </div>
          <div class="details-container">
            <div class="temperature-container displayFlex">
              <p class="temp">24c</p>
            </div>
            <div class="overview-container">b</div>
          </div>
        </section>

        <!-- weekly overview -->

        <section class="weather-bottom">
          <div class="weeklyForecast-container"></div>
        </section>
      </section>
    </main>
  </body>
</html>
